# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

sudo: false # route your build to the container-based infrastructure for a faster build
language: java
install: true
jdk:
  - openjdk8

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_5354643beb17_key -iv $encrypted_5354643beb17_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

script:
  - ./mvnw clean install -X -Djarsigner.skip=false checkstyle:check

after_success:
  - ./mvnw test jacoco:report coveralls:report

deploy:
  - provider: script
    script: ./mvnw -s ci-settings.xml deploy -X checkstyle:checkstyle
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/bkdf-*.jar"
      - "target/*.sha256"
      - "target/checksum-sha256.txt"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
